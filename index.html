<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font-family: "Manrope", sans-serif; -->

    <!-- Font Awesome Kits -->
    <script src="https://kit.fontawesome.com/6fe382630e.js" crossorigin="anonymous"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>


</head>
<body>
    
<!-- Main Content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-20">
        <header>
            <div class="flex pt-10 mb-20">
                <div>
                    <h2 class="text-5xl md:text-7xl mb-7">It's good <br> tea time at The <br> Tea House</h2>
                    <p class="text-gray-500 w-3/4 mb-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <button class="p-5 bg-gradient-to-l from-[#FF0000] to-[#FF8938] rounded-lg text-white font-bold">Explore More <i class="-rotate-45 text-xl fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="relative">
                    <img src="images/banner.png" alt="">
                    <div class="flex items-center gap-3 bg-white shadow-lg px-2 py-2 md:px-10 md:py-4 rounded-lg absolute top-28 md:top-80 md:left-28 lg:left-28">
                      <div><i class="fa-solid fa-star text-amber-500"></i></div>
                      <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="font-bold text-[#777777]">Trust Pilot Ratings</p>
                      </div>
                    </div>
                </div>
            </div>
    
        </header>

    </main>
    
</body>
</html>
